<body>
  <div *ngIf="(progress.appProgress < 2); else content" class="main">
    <div class="title">
      {{title | uppercase}}
    </div>
    <div [ngSwitch]="progress.appProgress">
      <div *ngSwitchCase="0" id="loading">
        Loading ...
      </div>
      <app-start [text]="'START'" *ngSwitchCase="1"></app-start>
    </div>
  </div>
  <ng-template #content [ngSwitch]="progress.appProgress">
    <app-functor *ngSwitchCase="2"></app-functor>
  </ng-template>
</body>
