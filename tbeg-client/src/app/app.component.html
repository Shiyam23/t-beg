<html>
  <head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Russo+One">
  </head>
  <body>
    <div class="main">
      <div class="title">
        {{title | uppercase}}
      </div>
      <div [ngSwitch]="progress.appProgress">
        <div *ngSwitchCase="0" id="loading">
          Loading ...
        </div>
        <app-start [text]="'START'" *ngSwitchCase="1"></app-start>
      </div>
    </div>
  </body>
</html>
